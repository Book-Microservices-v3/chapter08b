server:
  port: 8000
spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      consul:
        enabled: true
      discovery:
        query-passing: true
    gateway:
      routes:
        - id: multiplication
          uri: lb://multiplication/
          predicates:
            - Path=/challenges/**,/attempts/**,/users/**
        - id: gamification
          uri: lb://gamification/
          predicates:
            - Path=/leaders
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: http://localhost:3000
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET,POST
logging:
  level:
    "[org.springframework.cloud.gateway.handler.predicate]": trace